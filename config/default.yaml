# TelumDB Default Configuration

server:
  host: "0.0.0.0"
  port: 5432
  http_port: 8080
  shutdown_timeout: 30s
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 60s
  max_connections: 1000
  enable_tls: false
  cert_file: ""
  key_file: ""

storage:
  data_dir: "./data"
  engine: "hybrid"
  max_file_size: 1073741824  # 1GB
  compression: "lz4"
  cache_size: 1073741824     # 1GB
  sync_mode: "normal"
  wal_enabled: true
  checkpoint_interval: 5m
  tensor:
    chunk_size: [64, 64, 64]
    default_dtype: "float32"
    compression: "zstd"
    memory_limit: 4294967296  # 4GB
    parallelism: 4
    gpu_enabled: false
    gpu_memory_limit: 2147483648  # 2GB

logging:
  level: "info"
  format: "json"
  output: "stdout"
  max_size: 100      # MB
  max_backups: 3
  max_age: 28        # days
  compress: true

metrics:
  enabled: true
  port: 9000
  path: "/metrics"
  namespace: "telumdb"